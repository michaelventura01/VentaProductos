<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Iniciar Session</h5>
          <form class="form-signin">
            <div class="form-group">
              <label class="md-4">Usuario</label>
              <input type="email" id="inputEmail" class="form-control" placeholder="Usuario" required autofocus>

            </div>

            <div class="form-group">
              <label class="md-4">CLave</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Clave" required>

            </div>

            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Iniciar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
